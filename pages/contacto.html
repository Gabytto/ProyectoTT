    <main>
      <aside>
        <!-- Contenido de aside bar -->

      <section>
        <!-- Contenido section-->
        <h1>Contactanos</h1>
        <p>
          Completa el siguiente formulario para ponerte en contacto con
          nosotros.
        </p>

        <fieldset>
          <form action="https://formspree.io/f/mbljjvpj" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" name="Nombre" /> 
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" /> 
            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" id="mensaje" cols="50" rows="4"></textarea>
            
            <input type="submit" />
          </form>
        </fieldset>
      </section>
    </main>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css'>

  </head>
  <body>
    <header>
      <div class="logo-header"><a href="../index.html"><img src="../img/Logo_marca.png" alt="Logo de la marca"></a></div>
      <nav>
        <ul>
          <li><a href="./productos.html">Productos</a></li>
          <li><a href="./formularioVenta.html">Publicá</a></li>
          <li><a href="./contacto.html">Contacto</a></li>
          <li><a href="./carrito.html"><i class="fi fi-ss-shopping-cart"></i></a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="contenido">
        <aside>
          <!-- Contenido de aside bar -->
        </aside>
        <section>
          <!-- Contenido section-->
          <h1>Contactanos</h1>
          <p>
            Completa el siguiente formulario para ponerte en contacto con
            nosotros.
          </p>
  
          <fieldset>
            <form action="https://formspree.io/f/mbljjvpj" method="post">
              <label for="nombre">Nombre:</label>
              <input type="text" name="Nombre" /> 
              <label for="email">E-mail:</label>
              <input type="email" name="email" id="email" /> 
              <label for="motivo">Motivo del mensaje:</label>
              <select name="motivo" id="motivo">
              <option value="">Elige una opción</option>
              <option value="bug">Reportar un bug</option>
              <option value="problema">Tengo un problema</option>
              <option value="reporte-usuario">Reportar una publicación</option></select>
              <label for="mensaje">Mensaje:</label>
              <textarea name="mensaje" id="mensaje" cols="50" rows="4"></textarea>
              
              <input type="submit" class="boton"/>
            </form>
          </fieldset>
        </section>
      </div>
      
    </main>

    <footer>
      <!-- Contenido footer-->
      <i class="fa-brands fa-facebook"></i>
      
    </footer>
  </body>
</html>
